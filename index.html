<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteorological App</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city..." required />
        <input type="submit" />
      </form>
    </header>
    <main>
      <div>
        <h1>London</h1>
        <p>
          Friday 12:02, clear sky <br />
          Humidity: 68%, Wind: 3.6km/h
        </p>
      </div>
      <div>☀️ 9°C</div>
    </main>
    <footer>
      Coded by
      <a href="https://github.com/vjc1988" target="_blank"> Victoria Cadd</a>,
      is open sourced on
      <a
        href="https://github.com/vjc1988/meteorological-application"
        target="_blank"
        >Github</a
      >
      and hosted by
      <a href="https://meteorological-weather-app.netlify.app/" target="_blank"
        >Netlify
      </a>
    </footer>
  </body>
</html>
